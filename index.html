<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./scripts/Portfolio.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Navigation -->
      <nav>
        <a href="#" class="logo">
          <span class="logo-icon">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="2"
              />
              <circle
                cx="12"
                cy="8"
                r="3"
                stroke="currentColor"
                stroke-width="2"
              />
              <path
                d="M6 19C6 15.6863 8.68629 13 12 13C15.3137 13 18 15.6863 18 19"
                stroke="currentColor"
                stroke-width="2"
              />
            </svg>
          </span>
          Jeff.The.Son
        </a>

        <div class="nav-links">
          <a href="#about">About</a>
          <a href="#projects">Projects</a>
          <a href="#resume">Resume</a>
          <a href="#contact">Contact</a>
        </div>

        <div class="color-mode" id="toggleMode">
          <span class="mode-icon">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16Z"
                stroke="currentColor"
                stroke-width="2"
              />
              <path
                d="M12 3V5M12 19V21M5 12H3M21 12H19M18.364 5.636L16.95 7.05M7.05 16.95L5.636 18.364M18.364 18.364L16.95 16.95M7.05 7.05L5.636 5.636"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </span>
          Color mode
        </div>
      </nav>

      <!-- Hero Section -->
      <div class="hero">
        <div class="hero-content">
          <p class="welcome-text">Welcome to my portfolio website!</p>
          <h1 class="hero-title">
            Hey folks, I'm
            <span class="designer-text typing-text" id="changing-text"
              >Web Designer</span
            >
          </h1>
          <p class="hero-description">
            Building a successful product is a challenge. I am highly energetic
            in user experience design, interfaces and web development.
          </p>
          <div class="hero-buttons">
            <a href="#" class="btn btn-secondary">
              <span class="btn-icon">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M3 16.5L12 21.75L21 16.5"
                    stroke="currentColor"
                    stroke-width="2"
                  />
                  <path
                    d="M3 12L12 17.25L21 12"
                    stroke="currentColor"
                    stroke-width="2"
                  />
                  <path
                    d="M3 7.5L12 12.75L21 7.5L12 2.25L3 7.5Z"
                    stroke="currentColor"
                    stroke-width="2"
                  />
                </svg>
              </span>
              Download CV
            </a>
            <a href="#" class="btn btn-primary">View Portfolio</a>
          </div>
        </div>

        <div class="hero-image">
          <img
            src="/api/placeholder/600/500"
            alt="Web designer working on laptop with network diagram"
          />
        </div>
      </div>
    </div>
  </body>
</html>
